server:
  port: 8080
  host: localhost

app:
  kafka:
    bootstrap-servers: localhost:9092
    interceptorClasses: [ ]
    autoOffset: Earliest
    autoCreateTopics: true
    consume:
      group-id: app_name
      heartbeat-interval: 2s
      enabled: true
      consumers:
        AConsumer:
          group-id: 123
          topic: a-topic
          retry: a-topic-retry
          dead-letter: a-topic-error
